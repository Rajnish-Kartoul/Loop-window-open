<!DOCTYPE html>
<html>
<head>

    <style>

        /* Hidden credit that's difficult to find and edit */
        .hidden-credit {
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 0.1px;
            color: transparent;
            pointer-events: none;
            user-select: none;
            z-index: -9999;

</head>
<body>
    <div>

            window.open('https://rajnish-kartoul.github.io/Loop-window-open/', '_blank');
